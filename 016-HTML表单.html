<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML表单</title>
</head>
<body>
<form>
    用户名：<input type="text" name="username"> <br>
    密码：<input type="password" name="password"> <br>

</form>

</html>
